<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./src/styles/container.css">
    <link rel="stylesheet" href="./src/styles/containerFormulario.css">
    <link rel="stylesheet" href="./src/styles/gamer.css">

    <title>Tic-Tac-Toe</title>

</head>

<body>
    <div class="container">
        <h1 class="container-h1">Jogo da velha</h1>
        <div class="container-filho">
            <p id="vencedor" style="margin-top: 20px;">Vencedor: <p>
            <div id="gamer" class="gamer">
                <div id="matriz-1" class="matriz"></div>
                <div id="matriz-2" class="matriz"></div>
                <div id="matriz-3" class="matriz"></div>
                <div id="matriz-4" class="matriz"></div>
                <div id="matriz-5" class="matriz"></div>
                <div id="matriz-6" class="matriz"></div>
                <div id="matriz-7" class="matriz"></div>
                <div id="matriz-8" class="matriz"></div>
                <div id="matriz-9" class="matriz"></div>
            </div>
            <div class="container-header">
                <div style="display: flex; flex-direction: column;">
                    <h3 style="display: flex; margin-left: 2px;"><span id="escolherO"></span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                            <path
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z" />
                        </svg>: <p id="valorO">0</p> <p id="escolherO"></p>
                    </h3>
                    <h3 style="display: flex; margin-left: 2px;"><span id="escolherX"></span> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-0-circle" viewBox="0 0 16 16">
                            <path
                                d="M7.988 12.158c-1.851 0-2.941-1.57-2.941-3.99V7.84c0-2.408 1.101-3.996 2.965-3.996 1.857 0 2.935 1.57 2.935 3.996v.328c0 2.408-1.101 3.99-2.959 3.99M8 4.951c-1.008 0-1.629 1.09-1.629 2.895v.31c0 1.81.627 2.895 1.629 2.895s1.623-1.09 1.623-2.895v-.31c0-1.8-.621-2.895-1.623-2.895" />
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8" />
                        </svg>: <P id="valorX">0</P> </h3>
                </div>
                <h3>Jogo da velha</h3>
                <audio id="musica" autoplay="true" preload="auto" loop>
                    <source src="./public/mp3/Kashido - Swan Lake Theme.mp3" type="audio/mp3">
                </audio>
                <audio id="buttonSom" autoplay="false" preload="auto">
                    <source src="./public/mp3/Voicy_Roblox Button.mp3" type="audio/mp3">
                </audio>
               
                <div style="display: flex; gap: 5px;">
                    <button id="playBtn" style="background-color: transparent; border: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" color="black" fill="currentColor"
                            class="bi bi-volume-up-fill" viewBox="0 0 16 16">
                            <path
                                d="M11.536 14.01A8.47 8.47 0 0 0 14.026 8a8.47 8.47 0 0 0-2.49-6.01l-.708.707A7.48 7.48 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303z" />
                            <path
                                d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.48 5.48 0 0 1 11.025 8a5.48 5.48 0 0 1-1.61 3.89z" />
                            <path
                                d="M8.707 11.182A4.5 4.5 0 0 0 10.025 8a4.5 4.5 0 0 0-1.318-3.182L8 5.525A3.5 3.5 0 0 1 9.025 8 3.5 3.5 0 0 1 8 10.475zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06" />
                        </svg>
                    </button>
                    <button id="reiniciar" style="background-color: transparent; border: none;"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                      </svg></button>
                </div>
            </div>
      

            <div id="container-formulario" class="container-formulario">
                <div class="titulo">
                    <h2>Por favor, denifa algumas configurações antes de prosseguir</h2>
                </div>
                <div class="options">
                    <form id="formId" action="">
                        <label class="label" style="opacity: 1;"><h3>Nick Name</h3></label>
                        <hr>
                        <input id="user" type="text" name="user">
                        <input id="user-2" type="text" name="user-2" style="display: none;">
                        <hr style="width: 100%; margin: 7px;">
                        <label class="label" style="opacity: 1;"><h3>Escolha com quem deseja jogar</h3></label>
                        <div style="display: flex; align-items: center; justify-content: center; gap: 5px;">
                            <button class="button" type="submit""> 1 play</button>
                        <button class=" button" type="submit"> 2 play</button>
                        </div>
                        <hr style="width: 100%; margin: 7px;">
                        <h3 class="label" id="benVindo"></h3>
                        <div id="hidden" class="hidden" style="visibility: hidden; display: flex; flex-direction: column;">
                            <h3 class="label" id="gambiarra">Escolha com qual quer começar</h3>
                            <div>
                                <button id="button-1" class="velha" type="button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-0-circle" viewBox="0 0 16 16">
                                        <path
                                            d="M7.988 12.158c-1.851 0-2.941-1.57-2.941-3.99V7.84c0-2.408 1.101-3.996 2.965-3.996 1.857 0 2.935 1.57 2.935 3.996v.328c0 2.408-1.101 3.99-2.959 3.99M8 4.951c-1.008 0-1.629 1.09-1.629 2.895v.31c0 1.81.627 2.895 1.629 2.895s1.623-1.09 1.623-2.895v-.31c0-1.8-.621-2.895-1.623-2.895" />
                                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8" />
                                    </svg>
                                </button>
                                <button id="button-2" class="velha" type="button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z" />
                                    </svg>
                                </button>
                            </div>
                            <button id="entrar" onclick="" style="margin-top: 7px; height: 40px; background-color: blueviolet; border-radius: 20px; display: none;" onclick="EntrarInGame()">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>

            <button id="button-inicial" class="button-inicial" style="position: absolute;">
                <div class="wrapper">
                    <a class="cta" href="#">
                        <span>Play</span>
                        <span>
                            <svg width="66px" height="43px" viewBox="0 0 66 43" version="1.1"
                                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                <g id="arrow" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                    <path class="one"
                                        d="M40.1543933,3.89485454 L43.9763149,0.139296592 C44.1708311,-0.0518420739 44.4826329,-0.0518571125 44.6771675,0.139262789 L65.6916134,20.7848311 C66.0855801,21.1718824 66.0911863,21.8050225 65.704135,22.1989893 C65.7000188,22.2031791 65.6958657,22.2073326 65.6916762,22.2114492 L44.677098,42.8607841 C44.4825957,43.0519059 44.1708242,43.0519358 43.9762853,42.8608513 L40.1545186,39.1069479 C39.9575152,38.9134427 39.9546793,38.5968729 40.1481845,38.3998695 C40.1502893,38.3977268 40.1524132,38.395603 40.1545562,38.3934985 L56.9937789,21.8567812 C57.1908028,21.6632968 57.193672,21.3467273 57.0001876,21.1497035 C56.9980647,21.1475418 56.9959223,21.1453995 56.9937605,21.1432767 L40.1545208,4.60825197 C39.9574869,4.41477773 39.9546013,4.09820839 40.1480756,3.90117456 C40.1501626,3.89904911 40.1522686,3.89694235 40.1543933,3.89485454 Z"

                                        fill="#FFFFFF"></path>
                                    <path class="three"
                                        d="M0.154393339,3.89485454 L3.97631488,0.139296592 C4.17083111,-0.0518420739 4.48263286,-0.0518571125 4.67716753,0.139262789 L25.6916134,20.7848311 C26.0855801,21.1718824 26.0911863,21.8050225 25.704135,22.1989893 C25.7000188,22.2031791 25.6958657,22.2073326 25.6916762,22.2114492 L4.67709797,42.8607841 C4.48259567,43.0519059 4.17082418,43.0519358 3.97628526,42.8608513 L0.154518591,39.1069479 C-0.0424848215,38.9134427 -0.0453206733,38.5968729 0.148184538,38.3998695 C0.150289256,38.3977268 0.152413239,38.395603 0.154556228,38.3934985 L16.9937789,21.8567812 C17.1908028,21.6632968 17.193672,21.3467273 17.0001876,21.1497035 C16.9980647,21.1475418 16.9959223,21.1453995 16.9937605,21.1432767 L0.15452076,4.60825197 C-0.0425130651,4.41477773 -0.0453986756,4.09820839 0.148075568,3.90117456 C0.150162624,3.89904911 0.152268631,3.89694235 0.154393339,3.89485454 Z"

                            </svg>
                        </span>
                    </a>
                </div>
            </button>
        </div>
    </div>


    <script type="module" src="./src//main.js"></script>

</body>
